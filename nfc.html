<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFC Reader</title>
</head>

<body>
	<h1>NFC Reader</h1>
	<button onclick="startNFC()">Start NFC Reading</button>
	<p id="nfcData"></p>

	<script src="https://unpkg.com/@kwizapp/nfc-reader@1.1.0/dist/nfc-reader.js"></script>
	<script>
		async function startNFC() {
			try {
				const reader = new NfcReader();

				// Start reading NFC tags
				const badgeId = await reader.read();

				// Display the badge ID in the paragraph
				document.getElementById('nfcData').textContent = `Badge ID: ${badgeId}`;

				console.log('NFC reading completed');
			} catch (error) {
				console.error('Error reading NFC:', error);
			}
		}
	</script>
</body>

</html>
